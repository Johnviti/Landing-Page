    <script type="module">
        import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.module.js";
        import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/loaders/GLTFLoader.js";
    
        // Configuração da cena
        const scene = new THREE.Scene();
    
        // Configuração da câmera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
    
        // Configuração do renderizador
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
    
        // Adicione luz à cena (opcional)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
    
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);
    
        // Adicione o modelo carregado à cena
        const gltfLoader = new GLTFLoader();
        const modelUrl = 'Assets/3D/scene.gltf';
    
        gltfLoader.load(
            modelUrl,
            (gltf) => {
                // Adicione o modelo à cena
                scene.add(gltf.scene);
    
                // Função chamada quando o modelo é carregado com sucesso
                console.log('Modelo carregado com sucesso:', gltf);
            },
            (xhr) => {
                // Função chamada durante o carregamento do modelo
                console.log((xhr.loaded / xhr.total) * 100 + '% carregado');
            },
            (error) => {
                // Função chamada em caso de erro no carregamento do modelo
                console.error('Erro ao carregar o modelo:', error);
            }
        );
            
        function animateModel(model) {
        // Adicione rotação contínua
        const rotationSpeed = 0.01;
        model.rotation.x += rotationSpeed;
        model.rotation.y += rotationSpeed;

        // Adicione movimento de translação
        const translationSpeed = 0.02;
        model.position.x = Math.sin(Date.now() * translationSpeed) * 2; // Movimento ao longo do eixo x
        }

        // Função de animação
        const animate = () => {
            requestAnimationFrame(animate);
            
            renderer.render(scene, camera);
        };
    
        // Inicie a animação
        animate();
    </script>
